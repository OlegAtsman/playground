<main class="cd-main-content" ng-click="contentWrapperClick()">
    <section id="cd-google-map" data-ng-init="initMap()">
        <div id="google-container" ng-class="googleContrainerMoreInfo"></div>
        <div id="cd-zoom-in"></div>
        <div id="cd-zoom-out"></div>
        <new-event></new-event>
        <address ng-class="footerVisible">86-90 Paul Street, London, EC2A 4NE</address>
        <a class="cursor tap" ng-class="notVisible">Tap if you will come</a> <!--is-visible, not-visible -->
        <a class="cursor tap not-come" ng-class="isVisible">Tap if you don't come</a> <!--is-visible, not-visible -->
    </section>
    <more-info></more-info>
</main>
