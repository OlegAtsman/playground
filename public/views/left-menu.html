<nav id="cd-lateral-nav" ng-controller="LeftMenuList">
    <ul class="cd-navigation">
        <li class="item-has-children" ng-repeat="menu in menuList">
            <a ng-click="categoryClick($event)">{{menu.categoryName}}</a>
            <ul class="sub-menu">
                <li ng-repeat="subcategory in menu.subcategories"><a>{{subcategory}}</a></li>
            </ul>
        </li>
    </ul>
</nav>
