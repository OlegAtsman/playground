<nav id="cd-lateral-nav" data-ng-init="init()" ng-controller="LeftMenuList">
    <ul class="cd-navigation" ng-repeat="menu in menuList">

        <li class="item-has-children">
            <a>{{menu.categoryName}}</a>
            <ul class="sub-menu" ng-repeat="subcategory in menu.subcategories">
                <li><a>{{subcategory}}</a></li>
            </ul>
        </li>
    </ul>
</nav>
