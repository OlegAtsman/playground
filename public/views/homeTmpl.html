<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
    <div class="cd-user-modal-container"> <!-- this is the container wrapper -->
        <ul class="cd-switcher">
            <li class="angle-wrap"><span class="angle"></span></li>
            <li>Fill out all the forms for create the event</li>
            <li></li>
        </ul>

        <div id="cd-signup is-selected"> <!-- sign up form -->
            <form class="cd-form">
                <p class="fieldset">
                    <span class="title-name">Title</span>
                    <input class="full-width has-padding has-border" id="signup-username" type="text" placeholder="">
                </p>

                <p class="fieldset">
                    <span class="title-name">Type</span>
                    <input class="full-width has-padding has-border" id="signup-email" type="text" placeholder="">
                </p>

                <p class="fieldset">
                    <span class="title-name">About</span>
                    <input class="full-width has-padding has-border" id="signup-password" type="text"  placeholder="">
                </p>

                <p class="fieldset">
                    <span class="title-name time-inherit">Start Time</span>
                    <label class="event-time">00:00</label>
                </p>

                <p class="fieldset">
                    <span class="title-name time-inherit">End Time</span>
                    <label class="event-time">00:00</label>
                </p>

                <p class="fieldset create-btn">
                    <input class="full-width has-padding" type="submit" value="Create Event">
                </p>
            </form>

        </div>
        <a class="cd-close-form">Close</a>
    </div>
</div>
